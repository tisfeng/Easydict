disabled_rules:
  - multiple_closures_with_trailing_closure
  - nesting
  - void_return
  - shorthand_operator
  - cyclomatic_complexity
  - force_cast
  - force_try
  - large_tuple

opt_in_rules:
  - convenience_type
  # - no_magic_numbers
  # - force_unwrapping

line_length:
  warning: 120
  ignores_comments: true
function_body_length:
  warning: 120
  error: 400
type_body_length:
  warning: 500
  error: 1200
file_length:
  warning: 900
  error: 1600
type_name:
  min_length: 3
  max_length:
    warning: 50
    error: 50
identifier_name:
  min_length: 3
  excluded: # excluded via string array
    - id
    - URL
    - url
    - x
    - y
    - i
    - j
    - Defaults # Make use of `SwiftyUserDefaults`
reporter: "xcode" # reporter type (xcode, json, csv, checkstyle, junit, html, emoji)
trailing_comma:
  severity: warning
  mandatory_comma: true

excluded:
  - "Build/*"
  - "Pods"
  - "**/UNTESTED_TODO"
  - "vendor"
  - "fastlane"
  - ".build"