name: Bug report
description: 反馈问题
title: "🐞 反馈问题：（您好，请按照模板填写，谢谢）"
labels: ["bug"]
assignees:
  - tisfeng

body:
  - type: checkboxes
    id: checklist
    attributes:
      label: 请先确认以下事项
      options:
        - label: 已仔细阅读了 [README](https://github.com/tisfeng/Easydict#readme)
          required: true
        - label: 在 [issues](https://github.com/tisfeng/Easydict/issues) 页面搜索过问题，但未能找到解决方法
          required: true
        - label: Easydict 已升级到最新版本
          required: true

  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 请尽量清晰、详细地描述问。题如果涉及 UI，请提供截图。如果问题比较复杂，最好能提供录屏，方便开发者排查。
      placeholder: 问题描述
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: 重现步骤
      description: 请描述如何重现该问题。
      placeholder: 若问题很容易复现，可直接填“无”
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望结果
      description: 请描述您期望的结果。
      placeholder:
    validations:
      required: true

  - type: textarea
    id: resolution
    attributes:
      label: 解决方案（可选）
      description: 对于该问题，您有什么解决方案，或者建议？
      placeholder:

  - type: input
    id: device
    attributes:
      label: 设备信息 && 操作系统版本（可选）
      description: 如果遇到很奇怪的问题，可以提供设备信息和操作系统版本，方便开发者排查
      placeholder: Apple M1 Pro, macOS 11.2.3
